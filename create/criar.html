<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="criar.css">
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  </head>
  <body>
    <header class="cabecalho">
        <img src="../imagens/logo.png" alt="Minha Figura">
        FLASH CARDS
    </header>
    <div class="container" style="padding-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <div class="form-group">
                        <label for="nomeLista">Nome da lista</label>
                        <input type="text" class="form-control" id="nomeLista">
                      </div>
                      <span id="qnt">Qnt cards: 0</span>
                </div>
                <div class="p-4 text-center">
                    <button type="button" class="m-2 btn btn-enviar" onclick="salvarLista()">Salvar lista de cards</button><br/>
                    <button type="button" class="m-2 btn btn-voltar">Voltar para a consulta de listas</button>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="form-group">
                        <label for="descricao">Descrição da pergunta</label>
                        <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm">
                                <span for="alt1">Alternativa 1</span>
                            </div>
                            <div class="col-sm text-end">
                                <span for="opc1" class="text-center">Resposta <br/>correta?</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-baseline">
                            <input type="text" class="form-control" id="alt1">
                            <input class="form-check-input m-3" type="radio" value="1" name="flexRadioDefault" id="opc1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alt2">Alternativa 2</label>
                        <div class="d-flex align-items-baseline">
                            <input type="text" class="form-control" id="alt2">
                            <input class="form-check-input m-3" type="radio" value="2" name="flexRadioDefault" id="opc2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alt3">Alternativa 3</label>
                        <div class="d-flex align-items-baseline">
                            <input type="text" class="form-control" id="alt3">
                            <input class="form-check-input m-3" type="radio" value="3" name="flexRadioDefault" id="opc3">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="alt4">Alternativa 4</label>
                        <div class="d-flex align-items-baseline">
                            <input type="text" class="form-control" id="alt4">
                            <input class="form-check-input m-3" type="radio" value="4" name="flexRadioDefault" id="opc4">
                        </div>
                    </div>
                    <div class="d-flex flex-wrap justify-content-center gap-3">
                        <div class="text-center">
                            <a onclick="getPrevious()">
                                <img src="../imagens/previous.png" alt="buttonpng"/>
                                <p>VER ANTERIOR</p>
                            </a>
                        </div>
                        <div class="text-center">
                            <a onclick="enviarFormulario()">
                                <img src="../imagens/add.png" alt="buttonpng"/>
                                <p>INCLUIR CARD</p>
                            </a>
                        </div>
                        <div class="text-center">
                            <a onclick="">
                                <img src="../imagens/next.png" alt="buttonpng"/>
                                <p>VER PRÓXIMO</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="d-flex justify-content-end">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="fecharModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="text-center modal-body">
                <div>
                    <img id="imagemExclamacao" src="../imagens/exclamation.png" hidden/>
                    <img id="imagemTrue" src="../imagens/true.png" hidden/>
                </div>
                <br/>
                <div>
                    <p id="textoModal"></p>
                </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-modal" data-dismiss="modal" onclick="fecharModal()">OK</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="./criar.js"></script>
  </body>
</html>
