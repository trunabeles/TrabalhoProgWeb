<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="criar.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  </head>
  <body>
    <header class="cabecalho">
        <img src="imagens/logo.png" alt="Minha Figura">
        FLASH CARDS
    </header>
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="form-group">
                        <label for="nomeLista">Nome da lista</label>
                        <input type="text" class="form-control" id="nomeLista">
                      </div>
                      <span>Qnt cards: 0</span>
                </div>
            </div>
            <div class="col-7">
                <div class="card">
                    <div class="form-group">
                        <label for="nomeLista">Descrição da pergunta</label>
                        <input type="text" class="form-control" id="descricao">
                    </div>
                    <div class="form-group">
                        <label for="alt1">Alternativa 1</label>
                        <input type="text" class="form-control" id="alt1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="opc1">
                    </div>
                    <div class="form-group">
                        <label for="alt2">Alternativa 2</label>
                        <input type="text" class="form-control" id="alt2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="opc2">
                    </div>
                    <div class="form-group">
                        <label for="alt3">Alternativa 3</label>
                        <input type="text" class="form-control" id="alt3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="opc3">
                    </div>
                    <div class="form-group">
                        <label for="alt4">Alternativa 4</label>
                        <input type="text" class="form-control" id="alt4">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="opc4">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
